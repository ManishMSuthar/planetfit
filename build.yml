name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ Adds manual trigger support

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip build-essential git python3 python3-pip openjdk-17-jdk python3-dev libffi-dev libssl-dev libjpeg-dev zlib1g-dev
        pip install --upgrade pip setuptools wheel
        pip install cython buildozer

    - name: Build APK with Buildozer
      run: |
        cd Planetfit_main
        buildozer init || true  # In case buildozer.spec is missing
        buildozer android debug
